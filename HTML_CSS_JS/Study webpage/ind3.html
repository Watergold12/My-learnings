<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Study Question</title>
    <style>
      .button {
        padding: 10px;
        margin: 10px;
        font-size: 16px;
        border-radius: 15px;
      }

      body {
        display: flex;
        min-height: 100vh;
        justify-content: center;
        align-items: center;
        margin: 0;
        background: radial-gradient(circle, gray, rgb(0, 0, 0));
      }
      div.content {
        text-align: center;
      }

      .message {
        font-size: 20px; /* Increase font size here */
        margin-top: 10px; /* Optional: Add margin top for spacing */
        color: bisque;
      }
    </style>
  </head>
  <body>
    <center>
      <div class="content">
        <h1 id="question">Do you want to study?</h1>
        <button class="button" id="yesBtn">Yes</button>
        <button class="button" id="noBtn" onclick="increaseSize()">No</button>
      </div>
    </center>

    <script>
      let questionIndex = 0;
      const questions = [
        "Do you want to study?",
        "Are you sure you don't want to study?",
        "Really, you don't want to study?",
        "Last chance, do you want to study?",
      ];

      document.getElementById("yesBtn").addEventListener("click", function () {
        const message = "Very Good, never be lazy to study!";
        const messageContainer = document.createElement("p");
        messageContainer.textContent = message;
        messageContainer.classList.add("message"); // Add the 'message' class
        document.body.appendChild(messageContainer);
      });

      function increaseSize() {
        const noBtn = document.getElementById("noBtn");
        const newSize = parseInt(window.getComputedStyle(noBtn).fontSize) + 2;
        noBtn.style.fontSize = newSize + "px";

        if (questionIndex < questions.length - 1) {
          questionIndex++;
        } else {
          questionIndex = 0;
        }
        document.getElementById("question").textContent =
          questions[questionIndex];
      }
    </script>
  </body>
</html>

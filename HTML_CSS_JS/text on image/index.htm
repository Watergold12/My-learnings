<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Hover Effect</title>
    <style>
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .image-container {
        position: relative;
      }

      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        opacity: 0;
        transition: opacity 0.3s ease;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .overlay-text {
        color: white;
        font-size: 24px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="image-container">
        <img
          src="https://www.callofduty.com/content/dam/atvi/callofduty/cod-touchui/store/games/listings/WZM_Hero_Crop_Square.webp"
          alt="Your Image"
          id="image"
        />
        <div class="overlay" id="overlay">
          <span id="overlay-text">Hover to see text</span>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
